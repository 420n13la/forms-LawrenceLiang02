<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" href="style.css">

</head>

<body>

<form>

<fieldset>
	<legend>Registration</legend>
	Username:<input type="text" name="username" id="username">
	Status:<select><option>Student</option></select>
	E-mail:<input type="text" name="email" id="email">
		<br><br>
	Phone:<input type="tel" name="phone" id="phone">
	Website:<input type="url" name="website" id="website">
	About:<textarea></textarea>
	Cities visited:<select>
		<option>Montreal</option>
		<option>Quebec City</option>
		<option>Saguenay Lac-St-Jean</option>
	</select>
	Password:<input type="password" name="password" id="password">
	<button>Submit</button>
	<button>Clear</button>
	
</fieldset>

<fieldset>
	<legend>Search the site</legend>
	<input type="search" name="search" id="search">
	<button>Search</button>
</fieldset>

<fieldset>
	<legend>Options</legend>
	Choose a flavor:<input type="text" name="flavor" id="flavor">
</fieldset>

<fieldset>
	<legend>Sex</legend>
	<input type="radio" name="radio" id="radio">
	<label>Male</label>
		<br/>
	<input type="radio" name="radio" id="radio">
	<label>Female</label>
</fieldset>

<fieldset>
	<legend>Languages</legend>
	<input type="checkbox" name="language" id="language">
	<label>French</label><br>
	<input type="checkbox" name="language" id="language">
	<label>English</label><br>
	<input type="checkbox" name="language" id="language">
	<label>Chinese</label>
</fieldset>

<fieldset>
	<legend>Photo</legend>
	Photo<input type="file" name="file" id="file"><br/>
	<input type="image" name="button" id="button" src="button.png">
</fieldset>

</form>
</body>
</html>
